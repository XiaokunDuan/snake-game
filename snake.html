<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }
        h1 {
            margin: 10px 0;
            color: #0fce7c;
            text-shadow: 0 0 10px rgba(15, 206, 124, 0.5);
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        #gameCanvas {
            border: 3px solid #0fce7c;
            border-radius: 8px;
            background: #0d1930;
            box-shadow: 0 0 20px rgba(15, 206, 124, 0.3);
        }
        .info {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
        }
        .score, .high-score {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #0fce7c;
        }
        .controls {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            padding: 30px 50px;
            border-radius: 15px;
            border: 2px solid #ff4757;
            text-align: center;
            display: none;
            z-index: 10;
        }
        .game-over h2 {
            color: #ff4757;
            margin: 0 0 15px;
        }
        .game-over button {
            background: #0fce7c;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .game-over button:hover {
            background: #0db46c;
        }
    </style>
</head>
<body>
    <h1>üêç Greedy Snake</h1>
    <div class="game-container">
        <div class="info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="controls">Use <strong>WASD</strong> or <strong>Arrow Keys</strong> to move. Avoid walls & yourself!</div>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreEl = document.getElementById('finalScore');

        const GRID_SIZE = 20;
        const TILE_COUNT_X = canvas.width / GRID_SIZE;
        const TILE_COUNT_Y = canvas.height / GRID_SIZE;

        let snake = [{x: 10, y: 10}];
        let food = {};
        let dx = 1; // Start moving right immediately
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let lastKeyTime = Date.now();
        const KEY_COOLDOWN = 100; // ms between key presses

        highScoreEl.textContent = highScore;

        function randomTile() {
            return {
                x: Math.floor(Math.random() * TILE_COUNT_X),
                y: Math.floor(Math.random() * TILE_COUNT_Y)
            };
        }

        function generateFood() {
            let newFood;
            let overlapping;
            do {
                newFood = randomTile();
                overlapping = snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
            } while (overlapping);
            food = newFood;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0d1930';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#0fce7c' : '#0db46c';
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE-2, GRID_SIZE-2);
                ctx.strokeStyle = '#095c3d';
                ctx.strokeRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE-2, GRID_SIZE-2);
            });

            // Draw food
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE/2,
                food.y * GRID_SIZE + GRID_SIZE/2,
                GRID_SIZE/2 - 2, 0, Math.PI * 2
            );
            ctx.fill();
        }

        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Wall collision
            if (head.x < 0 || head.x >= TILE_COUNT_X || head.y < 0 || head.y >= TILE_COUNT_Y) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            moveSnake();
            draw();
            if (gameRunning) {
                setTimeout(gameLoop, 120); // ~8 FPS, classic snake speed
            }
        }

        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }
            finalScoreEl.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 1; // Reset to moving right
            dy = 0;
            score = 0;
            scoreEl.textContent = score;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            // Clear any pending timeout from previous game
            // Clear any pending timeouts
            const maxId = setTimeout(() => {}, 0);
            for (let i = maxId; i >= 0; i--) {
                clearTimeout(i);
            }
            generateFood();
            gameLoop();
        }

        document.addEventListener('keydown', e => {
            const now = Date.now();
            if (now - lastKeyTime < KEY_COOLDOWN) return;
            lastKeyTime = now;
            
            switch (e.key.toLowerCase()) {
                case 'arrowup':
                case 'w':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'arrowdown':
                case 's':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'arrowleft':
                case 'a':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'arrowright':
                case 'd':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });
        
        // Prevent arrow keys and WASD from scrolling the page
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
                e.preventDefault();
            }
        });

        // Initialize
        generateFood();
        // Focus the canvas for immediate key input
        canvas.focus();
        canvas.setAttribute('tabindex', '0');
        gameLoop();
        
        // Auto-start info
        console.log('Snake game loaded! Use arrow keys to play. Snake starts moving right.');
    </script>
</body>
</html>
