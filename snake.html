<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }
        h1 {
            margin: 10px 0;
            color: #0fce7c;
            text-shadow: 0 0 10px rgba(15, 206, 124, 0.5);
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        #gameCanvas {
            border: 3px solid #0fce7c;
            border-radius: 8px;
            background: #0d1930;
            box-shadow: 0 0 20px rgba(15, 206, 124, 0.3);
        }
        .info {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
        }
        .score, .high-score {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #0fce7c;
        }
        .controls {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #a0a0a0;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }
        .restart-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.1rem;
            background: #0fce7c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .restart-btn:hover {
            background: #0ebc70;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>üêç Greedy Snake Game - Play Now!</h1>
    <div class="controls">
        <strong>Controls:</strong> Use WASD or Arrow Keys to move the snake. Eat the <span style="color:#ff4757">red food</span> to grow! Avoid hitting walls or yourself.
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        <button class="restart-btn" onclick="resetGame()">üîÑ Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        
        // Game constants
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // Game state
        let snake = [{x: 5, y: 10}];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoopId;
        
        // Initialize
        highScoreElement.textContent = highScore;
        generateFood();
        
        // Draw functions
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#0fce7c' : '#1ae39a';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // Draw snake border
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeSize = gridSize * 0.3;
                    const offset = gridSize * 0.2;
                    
                    // Determine eye positions based on direction
                    let leftEyeX = segment.x * gridSize + offset;
                    let leftEyeY = segment.y * gridSize + offset;
                    let rightEyeX = segment.x * gridSize + gridSize - offset - eyeSize;
                    let rightEyeY = segment.y * gridSize + offset;
                    
                    if (dx === 1) { // Right
                        leftEyeX = segment.x * gridSize + gridSize - offset - eyeSize;
                        rightEyeX = leftEyeX;
                        leftEyeY = segment.y * gridSize + offset;
                        rightEyeY = segment.y * gridSize + gridSize - offset - eyeSize;
                    } else if (dx === -1) { // Left
                        leftEyeX = segment.x * gridSize + offset;
                        rightEyeX = leftEyeX;
                        leftEyeY = segment.y * gridSize + offset;
                        rightEyeY = segment.y * gridSize + gridSize - offset - eyeSize;
                    } else if (dy === 1) { // Down
                        leftEyeY = segment.y * gridSize + gridSize - offset - eyeSize;
                        rightEyeY = leftEyeY;
                    }
                    
                    ctx.fillRect(leftEyeX, leftEyeY, eyeSize, eyeSize);
                    ctx.fillRect(rightEyeX, rightEyeY, eyeSize, eyeSize);
                }
            });
        }
        
        function drawFood() {
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            const centerX = food.x * gridSize + gridSize / 2;
            const centerY = food.y * gridSize + gridSize / 2;
            const radius = gridSize / 2 - 2;
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw shine
            ctx.fillStyle = '#ff6b81';
            ctx.beginPath();
            ctx.arc(centerX - radius/3, centerY - radius/3, radius/4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 0.5;
            
            // Vertical lines
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // Game logic
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }
        
        function moveSnake() {
            if (dx === 0 && dy === 0) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check collision with walls
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // Check collision with self
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Increase speed slightly (max speed limit)
                if (gameLoopId) {
                    clearInterval(gameLoopId);
                    const speed = Math.max(50, 150 - Math.floor(score / 50) * 10);
                    gameLoopId = setInterval(gameLoop, speed);
                }
            } else {
                // Remove tail only if food not eaten
                snake.pop();
            }
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            moveSnake();
            drawSnake();
            drawFood();
        }
        
        function gameOver() {
            clearInterval(gameLoopId);
            gameLoopId = null;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
                ctx.fillStyle = 'rgba(255,215,0,0.7)';
                ctx.font = 'bold 30px Arial';
                ctx.fillText('NEW HIGH SCORE!', canvas.width/2 - 120, canvas.height/2 - 30);
            }
            
            // Show game over message
            ctx.fillStyle = 'rgba(255,0,0,0.8)';
            ctx.font = 'bold 40px Arial';
            ctx.fillText('GAME OVER', canvas.width/2 - 120, canvas.height/2 + 20);
            
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.font = '20px Arial';
            ctx.fillText('Press any key to restart', canvas.width/2 - 110, canvas.height/2 + 60);
        }
        
        function resetGame() {
            snake = [{x: 5, y: 10}];
            dx = dy = 0;
            score = 0;
            scoreElement.textContent = score;
            if (gameLoopId) clearInterval(gameLoopId);
            generateFood();
            drawSnake();
            drawFood();
        }
        
        // Controls
        document.addEventListener('keydown', event => {
            const key = event.key.toLowerCase();
            
            // If game is over, restart on any key
            if (!gameLoopId && (dx !== 0 || dy !== 0)) {
                resetGame();
                startGame();
                return;
            }
            
            // Start game on first key press
            if (!gameLoopId && dx === 0 && dy === 0) {
                startGame();
            }
            
            // Arrow keys or WASD
            if ((key === 'arrowup' || key === 'w') && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if ((key === 'arrowdown' || key === 's') && dy !== -1) {
                dx = 0;
                dy = 1;
            } else if ((key === 'arrowleft' || key === 'a') && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if ((key === 'arrowright' || key === 'd') && dx !== -1) {
                dx = 1;
                dy = 0;
            }
        });
        
        function startGame() {
            const speed = Math.max(50, 150 - Math.floor(score / 50) * 10);
            gameLoopId = setInterval(gameLoop, speed);
        }
        
        // Initial draw
        drawGrid();
        drawSnake();
        drawFood();
        
        console.log('Snake Game Loaded! Use WASD or Arrow Keys to play.');
    </script>
</body>
</html>
